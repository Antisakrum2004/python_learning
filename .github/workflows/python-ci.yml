name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # укажи версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests playwright
        playwright install

    - name: Run UI tests
      run: |
        pytest python_learning/test_ui_playwright.py -v
